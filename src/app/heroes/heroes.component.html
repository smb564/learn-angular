<h2>My Heroes</h2>
<ul class="heores">
  <li *ngFor="let hero of heroes" (click)="selectHero(hero)" [class.selected]="selectedHero===hero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!-- <app-hero-detail [hero]="selectedHero"></app-hero-detail> -->
<div *ngIf="selectedHero">
  <h2>{{selectedHero.name}} is my hero</h2>
  <a routerLink="/hero/{{selectedHero.id}}"><input type="button" value="View Details"></a>
</div>
